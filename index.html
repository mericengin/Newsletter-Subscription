<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Newsletter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <h1 id="headText">Stay connected with us!</h1>
        <p class="subscribe text">Stay in the loop with the latest updates. Subscribe to our Newsletter now for insightful articles, helpful tutorials, and exciting news delivered straight to your inbox!</p>
        <p class="subscribe text">To subscribe, simply enter your email address below and hit the subscribe button. It's that easy!</p>
        <input type="text" placeholder="example@email.com..." id="userInput">
        <button id="subscribeBtn">Subscribe</button>
        <button id="unsubscribeBtn">Unsubscribe</button>

        <br>
        <br>
        
        <div><span id="resultText"></span></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
